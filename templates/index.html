<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MCC Voice Loops</title>
<style>
body { font-family: sans-serif; }
#loops { display: flex; flex-wrap: wrap; gap: 10px; }
.loop-btn {
  width: 170px; height: 170px; border-radius: 20px; border: 2px solid #333; position: relative; background: #ccc; display: flex; justify-content: center; align-items: center; text-align: center; cursor: pointer;
}
.loop-btn.listen { background: #87cefa; }
.loop-btn.talk   { background: #90ee90; }
.off-btn { position: absolute; bottom: 8px; right: 8px; background: #b41b1b; color: #fff; border: none; border-radius: 6px; padding: 2px 8px; cursor: pointer; }
.count { position: absolute; top: 8px; right: 8px; }
</style>
</head>
<body>
<h1>MCC Voice Loops</h1>
<button id="delay">Delay OFF</button>
<div id="loops"></div>
<script>
const loops = {{ loops|tojson }};
function stateClass(s){return s==2?'talk':(s==1?'listen':'');}
function load(){const cont=document.getElementById('loops');
cont.innerHTML='';
loops.forEach(l=>{const d=document.createElement('div');d.className='loop-btn';d.dataset.name=l.name;d.innerHTML=`<div class="name">${l.name}</div><div class="count"></div><button class="off-btn">OFF</button>`;cont.appendChild(d);});}
load();
function refresh(){fetch('/api/status').then(r=>r.json()).then(data=>{document.getElementById('delay').innerText=data.delay?'Delay ON':'Delay OFF';document.querySelectorAll('.loop-btn').forEach(div=>{const name=div.dataset.name;const info=data.loops[name];if(!info)return;div.className='loop-btn '+stateClass(info.state);div.querySelector('.count').innerText='\u1F465'.replace('1','');div.querySelector('.count').textContent='ðŸ‘¥'+info.count;});});}
setInterval(refresh,1000);
document.getElementById('loops').addEventListener('click',e=>{const div=e.target.closest('.loop-btn');if(!div)return;if(e.target.classList.contains('off-btn')){fetch('/api/off',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({loop:div.dataset.name})}).then(refresh);}else{fetch('/api/toggle',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({loop:div.dataset.name})}).then(refresh);}});
document.getElementById('delay').addEventListener('click',()=>{fetch('/api/delay',{method:'POST'}).then(refresh);});
refresh();
</script>
</body>
</html>
